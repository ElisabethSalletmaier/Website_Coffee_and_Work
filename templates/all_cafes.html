{% include "header.html" %}

<style>
  .col{
    padding-bottom: 40px
  }

  img {
     object-fit: cover;
     display: block;
     overflow: hidden;
     position: relative;
     width: 100%;
     height: 100%;
    }

  .cropped-all {
     width: 415px;
     height: 300px;
    }

/* For mobile phones: */
[class*="cropped-all"] {
  width: 100%;
}

@media only screen and (min-width: 600px) {
  /* For tablets: */
  .cropped-all {width: 100%;}
}

@media only screen and (min-width: 768px) {
  /* For desktop: */
  .cropped-all {width: 100%;}
}
</style>

<body>

<main>
  <div class="container py-4">
    <div class="p-5 mb-4 bg-body-tertiary rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">LONDON</h1>
        <p class="col-md-8 fs-4">Here you find a list of all rated cafes in  London. Enjoy your read!</p>
      </div>
    </div>
  </div>

   <div class="row row-cols-1 row-cols-xs-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-3">
    {% for cafe in cafes %}
      <div class="col">
        <div class="card h-100">
            <div class="cropped-all">
                <img src="{{ cafe['img_url'] }}">
            </div>
              <div class="card-body" style="padding-bottom: 40px">
                <h5 class="card-title">{{ cafe["name"] }}</h5>
                <p class="card-text">Location: {{ cafe["location"] }}</p>
                <a class="btn btn-outline-secondary" type="button" href="{{ url_for('get_selected_cafe', cafe_id=cafe['id']) }}">Details</a>
              </div>
        </div>
      </div>
    {% endfor %}
   </div>
</main>
</body>

{% include 'footer.html' %}
